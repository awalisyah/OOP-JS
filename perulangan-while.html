<!DOCTYPE html>
<html>
<head>
	<title>While</title>
</head>
<body>
	<h2>Perulangan While</h2>

	<script>
		var angka1 =prompt (" Masukkan Angka Awal ");
		var angka2 =prompt (" Masukkan Angka Akhir ");
		var b = angka1;
		while (b < angka2) {
    	b++;
    	document.write(b);
    	}
	</script>

</body>
</html>
